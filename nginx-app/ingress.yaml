apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hello-rp1
  annotations:
    cloud.google.com/load-balancer-type: "External"
    kubernetes.io/ingress.class: "gce"
spec:
  rules:
    - http:
        paths:
          - path: /*
            backend:
              serviceName: hello-rp1
              servicePort: 80